<script>
var locationcenter = new google.maps.LatLng(42.01408402658801,-87.67908464351653);
var locationmarker = new google.maps.Marker({
    position:locationcenter,
    });

var location_000center = new google.maps.LatLng(41.802324,-87.658118);
var location_000marker = new google.maps.Marker({
    position:location_000center,
    });

function initialize()
{

var mapCenter = new google.maps.LatLng(42.0100384, -87.7330847);
var infowindow = null;

var mapProp = {
  center:mapCenter,
  zoom:12,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap")
  ,mapProp);


google.maps.event.addListener(locationmarker,'click',function() {
    map.setZoom(15);
    map.setCenter(locationmarker.getPosition());
    if (infowindow) {
        infowindow.close();
    }
    infowindow = new google.maps.InfoWindow();
    infowindow.setContent("location")
    infowindow.open(map,locationmarker);
    });


locationmarker.setMap(map);

google.maps.event.addListener(location_000marker,'click',function() {
    map.setZoom(15);
    map.setCenter(location_000marker.getPosition());
    if (infowindow) {
        infowindow.close();
    }
    infowindow = new google.maps.InfoWindow();
    infowindow.setContent("location_000")
    infowindow.open(map,location_000marker);
    });


location_000marker.setMap(map);

}

function showMarker(marker){
    var gMarker = null;
    var center = null;
    console.log(marker);
    if(marker === 'locationmarker') {
        gMarker = locationmarker;
        center = locationcenter;
    }
    else if(marker === 'location_000marker') {
        gMarker = location_000marker;
        center = location_000center;
    }

    console.log(gMarker);
    console.log(center);
    google.maps.event.trigger(gMarker, 'click', {
        latLng: center
    });
}
google.maps.event.addDomListener(window, 'load', initialize);


</script>
